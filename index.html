<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <style>
      .home {
        min-height: 100vh;
        background: url(./img/eart.jpg) no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body class="font-poppins">
    <section class="home">
      <div>
        <img src="./img/Thumbnail-Light-2x 1.png" alt="" />
        <button
          class="w-[264px] h-[73px] relative bg-cover bg-center font-bold text-3xl text-[#763904] flex items-center justify-center mx-auto mt-[21px] pb-[10px]"
          style="background-image: url('./img/button.png')"
        >
          Scan QR
        </button>
        <button
          class="w-[264px] h-[73px] relative bg-cover bg-center font-bold text-[25px] text-[#0A7672] flex items-center justify-center mx-auto mt-[21px] pb-[10px]"
          style="background-image: url('./img/blue\ 1.png')"
        >
          Enter Manually
        </button>
      </div>
    </section>
  </body>
</html>
